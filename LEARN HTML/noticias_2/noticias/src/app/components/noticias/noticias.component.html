<ion-grid fixed>
  <ion-row>
    <ion-col *ngFor = "let noticia of noticias; let i = index" size = "12" size-lg = "3" size-md = "4" size-sm = "6" size = "12">
      <ion-card color="dark">
        <ion-card-header>
          <ion-card-subtitle>{{noticia.nombre}}</ion-card-subtitle>
          <ion-card-title>{{noticia.tipo}}</ion-card-title>
          
         
        </ion-card-header>
        <ion-img *ngIf = "noticia.urlToImage" [src] = "noticia.urlToImage"></ion-img>
        <ion-card-content>
          <p>
            {{noticia.Descripcion}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
