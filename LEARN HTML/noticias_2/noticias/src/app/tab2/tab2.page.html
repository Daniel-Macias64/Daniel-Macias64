<ion-header no-border>
    <ion-toolbar>
        <ion-title>
           Tipos de Marcadores
        </ion-title>
    </ion-toolbar>
    <ion-segment 
        scrollable mode="md" 
        color="primary" 
        (ionChange)="CambiarCategoria($event)">
        <ion-segment-button *ngFor="let categoria of etiquetas" 
            mode="md" [value]="etiquetas">
            <ion-label text-capitalize>{{ categoria }}</ion-label>
        </ion-segment-button>
    </ion-segment> 
</ion-header>

<ion-content>
    <app-noticias [noticias]="noticias"></app-noticias>

</ion-content>
